<head>
  <meta charset="UTF-8">
  <style> 
    body { margin: 0; background-color: black;} 

    #gtitle {
      top: 5px;
      width: 100%;
      text-align: center;
      color: white;
      opacity: 1;
      font-size: 20px;
      background-color: transparent;
    }
  </style>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph-ar"></script>
</head>

<body>
  <div id="gtitle">菏泽市企业间投资关系图谱</div>
  <div id="3d-graph"></div>
  <script>
    const Graph = ForceGraphAR()
      (document.getElementById('3d-graph'))
      .markerAttrs({type: 'pattern', url: './pattern-qr-code.patt'})
      .jsonUrl('./index.json')
      .glScale(160)
      .yOffset(1.8)
      .nodeLabel('user')
      .nodeAutoColorBy('user')
      .nodeRelSize(8)
      .linkWidth(1.5)
      .nodeOpacity(0.9)
      .linkOpacity(0.5)
      .linkColor(() => 'darkgrey');
    console.log(Graph.markerAttrs());
  </script>
</body>
